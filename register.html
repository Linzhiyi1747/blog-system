<html>
<head>
<meta charset="utf-8"> 
<title>register</title>
<!--<link rel="stylesheet" href="static/css/```.css">-->
</head>

<body>
<script src="/static/js/register.js"> </script>
<form action="{{url_for('register')}}" method="POST">
<!-- 
1. 父模版问题
3. 背景 布局  
--> 
<p style="text-align:center">
用户名 :<br/>
<input type="text" id= "uname" class="form-control" name="username" placeholder="请输入6-12位用户名" 
onblur= "register()">
<div id="uerror" style="color:red"><br/></div>
<br/><br/>
密码 :<br/>
<input type="password" id= "pword" class="form-control" name="password" placeholder="请输入6-20位密码"
onblur= "register()">
<div id="perror" style="color:red"><br/></div>
<br/><br/>
确认密码 ：<br/>
<input type="password2" id= "pword2" class="form-control" name="password2" placeholder="请再次输入密码"
onblur= "register()">
<div id="perror2" style="color:red"><br/></div>
<br/><br/>
<button type="submit" onclick="return register()" style="width:145px;height:23px;font-size:16px">注册</button>

</p>
</form>


</body>
</html>
